version: '3.8'

# ============================================
# ESTAÇÃO TERAPIA - PRODUÇÃO COM SECRETS
# Use este arquivo quando tiver Docker Secrets configurados
# ============================================

# Este arquivo é um exemplo de como usar Docker Secrets
# Em produção, configure os secrets antes de usar:
#
# echo "estacaoterapia" | docker secret create postgres_user -
# echo "SUA_SENHA_POSTGRES" | docker secret create postgres_password -
# echo "SUA_SENHA_REDIS" | docker secret create redis_password -

networks:
  estacao-network:
    external: true
    name: estacao-network

volumes:
  postgres_data:
    external: true
  redis_data:
    external: true
  documentos_data:
    external: true
  caddy_data:
    external: true
  caddy_config:
    external: true

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER_FILE: /run/secrets/postgres_user
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
      POSTGRES_DB: estacaoterapia
      PGDATA: /var/lib/postgresql/data/pgdata
    secrets:
      - postgres_user
      - postgres_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - estacao-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U estacaoterapia -d estacaoterapia"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    command:
      - redis-server
      - --requirepass
      - "$$(cat /run/secrets/redis_password)"
    secrets:
      - redis_password
    volumes:
      - redis_data:/data
    networks:
      - estacao-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

secrets:
  postgres_user:
    external: true
  postgres_password:
    external: true
  redis_password:
    external: true
