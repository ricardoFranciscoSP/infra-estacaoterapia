version: "3.8"

services:
  caddy:
    image: caddy:2-alpine

    # ğŸ”‘ ObrigatÃ³rio no Swarm
    command:
      - caddy
      - run
      - --config
      - /etc/caddy/Caddyfile
      - --adapter
      - caddyfile

    # ğŸŒ Portas pÃºblicas (host mode = menor latÃªncia)
    ports:
      - target: 80
        published: 80
        protocol: tcp
        mode: host

      - target: 443
        published: 443
        protocol: tcp
        mode: host

      - target: 443
        published: 443
        protocol: udp
        mode: host

      # Admin API (opcional, mas funcional)
      - target: 2019
        published: 2019
        protocol: tcp
        mode: host

    # ğŸ’¾ Volumes persistentes
    volumes:
      - type: volume
        source: caddy_data
        target: /data

      - type: volume
        source: caddy_config
        target: /config

      - type: bind
        source: ./Caddyfile
        target: /etc/caddy/Caddyfile
        read_only: true

    # ğŸŒ Network - Conectado Ã s redes necessÃ¡rias para proxy reverso
    networks:
      - estacao-network          # Para acessar frontend
      - estacaoterapia_backend    # Para acessar API e Socket

    deploy:
      replicas: 1

      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 5
        window: 120s

      placement:
        constraints:
          - node.role == manager

      resources:
        limits:
          cpus: "1.0"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 128M

# ============================================
# NETWORKS
# ============================================
networks:
  estacao-network:
    external: true
    name: estacao-network
  estacaoterapia_backend:
    external: true
    name: estacaoterapia_backend

# ============================================
# VOLUMES
# ============================================
volumes:
  caddy_data:
    external: true

  caddy_config:
    external: true
