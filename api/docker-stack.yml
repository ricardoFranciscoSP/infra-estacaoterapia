# ============================================
# API BACKEND - DOCKER SWARM STACK (PRODUÇÃO)
# Para uso com Docker Swarm + Caddy
# ============================================

networks:
  estacaoterapia_backend:
    external: true
    name: estacaoterapia_backend

services:
  # =====================================
  # POSTGRESQL (1º - base)
  # =====================================
  postgres:
    image: postgres:16-alpine
    secrets:
      - postgres_env
    environment:
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      estacaoterapia_backend:
        aliases:
          - postgres
          - postgres.estacaoterapia_backend
    healthcheck:
      test:
        [
          'CMD-SHELL',
          "PGPASSWORD=$$(grep POSTGRES_PASSWORD /run/secrets/postgres_env | cut -d= -f2) psql -U $$(grep POSTGRES_USER /run/secrets/postgres_env | cut -d= -f2) -d $$(grep POSTGRES_DB /run/secrets/postgres_env | cut -d= -f2) -c 'SELECT 1;' >/dev/null 2>&1",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 5
        window: 120s

  # =====================================
  # REDIS (2º)
  # =====================================
  redis:
    image: estacaoterapia-redis:prd-{{TAG}}
    secrets:
      - redis_password
    volumes:
      - redis_data:/data
    networks:
      estacaoterapia_backend:
        aliases:
          - redis
          - estacaoterapia_redis
          - redis.estacaoterapia_backend
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'REDIS_PASS=$$(cat /run/secrets/redis_password 2>/dev/null || true); if [ -n "$$REDIS_PASS" ]; then redis-cli -a "$$REDIS_PASS" ping | grep -q PONG; else redis-cli ping | grep -q PONG; fi',
        ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 5
        window: 120s
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # =====================================
  # PGBOUNCER (3º)
  # =====================================
  pgbouncer:
    image: estacaoterapia-pgbouncer:prd-{{TAG}}
    secrets:
      - source: pgbouncer.ini
        target: /run/secrets/pgbouncer.ini
      - source: userlist.txt
        target: /run/secrets/userlist.txt
    environment:
      PG_HOST: postgres
      PG_PORT: '5432'
      PG_DB: estacaoterapia
      PGBOUNCER_PORT: '6432'
    networks:
      estacaoterapia_backend:
        aliases:
          - pgbouncer
          - estacaoterapia_pgbouncer
          - pgbouncer.estacaoterapia_backend
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -h localhost -p 6432']
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 5

  # =====================================
  # API (4º)
  # =====================================
  api:
    image: estacaoterapia-api:prd-{{TAG}}
    user: '1001:1001'
    entrypoint: ['/bin/sh', '/entrypoint.sh']
    command: ['node', 'dist/server.js']
    secrets:
      - source: estacao_api_env
        target: estacao_api.env
    environment:
      NODE_ENV: production
      NODE_OPTIONS: '--max-old-space-size=2048'
      PG_HOST: estacaoterapia_pgbouncer
      PG_PORT: '6432'
      REDIS_HOST: estacaoterapia_redis
      REDIS_PORT: '6379'
      REDIS_DB: '1'
    volumes:
      - documentos_data:/app/documentos
    tmpfs:
      - /tmp
      - /app/data
    expose:
      - '3333'
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3333/health']
      interval: 20s
      timeout: 10s
      retries: 5
      start_period: 120s
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      update_config:
        parallelism: 1
        delay: 30s
        order: start-first
        failure_action: pause
        monitor: 60s
      restart_policy:
        condition: on-failure
        delay: 15s
        max_attempts: 5
        window: 180s
    networks:
      estacaoterapia_backend:
        aliases:
          - estacaoterapia_api
          - api

  # =====================================
  # SOCKET SERVER (5º)
  # =====================================
  socket-server:
    image: estacaoterapia-socket:prd-{{TAG}}
    user: '1001:1001'
    entrypoint: ['/bin/sh', '/entrypoint.sh']
    command: ['node', 'dist/socket/server.js']
    secrets:
      - source: estacao_socket_env
        target: estacao_socket.env
    environment:
      NODE_ENV: production
      PORT: '3334'
      SOCKET_SERVER: 'true'
      SERVER_TYPE: socket
      PG_HOST: estacaoterapia_pgbouncer
      PG_PORT: '6432'
      REDIS_HOST: estacaoterapia_redis
      REDIS_PORT: '6379'
      REDIS_DB: '1'
      API_BASE_URL: 'http://estacaoterapia_api:3333'
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3334/health']
      interval: 20s
      timeout: 10s
      retries: 5
      start_period: 150s
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      update_config:
        parallelism: 1
        delay: 30s
        order: start-first
        failure_action: pause
        monitor: 60s
      restart_policy:
        condition: on-failure
        delay: 15s
        max_attempts: 5
        window: 180s
    networks:
      estacaoterapia_backend:
        aliases:
          - socket-server
          - estacaoterapia_socket-server
          - ws

volumes:
  postgres_data:
    external: true
  redis_data:
    external: true
  documentos_data:
    external: true

secrets:
  estacao_api_env:
    external: true
  estacao_socket_env:
    external: true
  postgres_env:
    external: true
  pgbouncer.ini:
    external: true
  userlist.txt:
    external: true
  redis_password:
    external: true
