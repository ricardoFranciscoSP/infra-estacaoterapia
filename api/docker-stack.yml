# ============================================
# API BACKEND - DOCKER SWARM STACK
# Para uso com Docker Swarm
# Use docker-compose.yml na raiz para Docker Compose
# ============================================

networks:
  estacao-backend-network:
    external: true
    name: estacao-backend-network

  estacaoterapia_backend:
    external: false
    driver: overlay
    name: estacaoterapia_backend
    driver_opts:
      # ✅ Ativar DNS VIP (Virtual IP) para melhor resolução
      com.docker.network.driver.overlay.vxlanid: "4096"
      # ✅ Permitir acesso aos serviços via localhost (para debugging)
      # com.docker.network.driver.overlay.dvs: "true"
    ipam:
      config:
        - subnet: 10.0.9.0/24

  estacao-network:
    external: false
    driver: overlay
    driver_opts:
      com.docker.network.driver.overlay.vxlanid: "4097"
    ipam:
      config:
        - subnet: 10.0.8.0/24

services:
  # =====================================
  # POSTGRESQL
  # =====================================
  postgres:
    image: postgres:16-alpine
    secrets:
      - postgres_env
    environment:
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      estacao-backend-network:
        aliases:
          - postgres
      estacaoterapia_backend:
        aliases:
          - postgres
          - postgres.estacaoterapia_backend
    healthcheck:
      test:
        - CMD-SHELL
        - "PGPASSWORD=$$(grep POSTGRES_PASSWORD /run/secrets/postgres_env | cut -d= -f2) psql -U $$(grep POSTGRES_USER /run/secrets/postgres_env | cut -d= -f2) -d $$(grep POSTGRES_DB /run/secrets/postgres_env | cut -d= -f2) -c 'SELECT 1;' >/dev/null 2>&1 || exit 1"
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s

  # =====================================
  # REDIS
  # =====================================
  redis:
    image: estacaoterapia-redis:prd-{{TAG}}
    secrets:
      - redis_password
    volumes:
      - redis_data:/data
    networks:
      estacao-backend-network:
        aliases:
          - redis
      estacaoterapia_backend:
        aliases:
          - redis
          - redis.estacaoterapia_backend
    healthcheck:
      test:
        - CMD-SHELL
        - 'REDIS_PASS=$$(cat /run/secrets/redis_password) && if [ -n "$$REDIS_PASS" ]; then redis-cli -a "$$REDIS_PASS" --raw incr ping > /dev/null || exit 1; else redis-cli --raw incr ping > /dev/null || exit 1; fi'
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s

  # =====================================
  # API NODE.JS – PRODUÇÃO
  # =====================================
  api:
    image: estacaoterapia-api:prd-{{TAG}}
    user: '997:1001'

    entrypoint: ['/bin/sh', '/entrypoint.sh']
    command: ['node', 'dist/server.js']

    secrets:
      - source: estacao_api_env
        target: estacao_api.env

    environment:
      NODE_ENV: production
      NODE_OPTIONS: '--max-old-space-size=2048'
      PG_HOST: pgbouncer
      PG_PORT: '6432'
      REDIS_HOST: redis
      REDIS_PORT: '6379'
      REDIS_DB: '1'

    volumes:
      - type: bind
        source: ./entrypoint.sh
        target: /entrypoint.sh
        read_only: true
      - type: volume
        source: documentos_data
        target: /app/documentos
      - type: bind
        source: ./backups
        target: /app/backups
        read_only: true

    tmpfs:
      - /tmp
      - /app/data

    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3333/health']
      interval: 10s
      timeout: 5s
      retries: 3

    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
        failure_action: rollback
        monitor: 5s
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s

    networks:
      - estacao-backend-network
      - estacaoterapia_backend

  # =====================================
  # PGBOUNCER
  # =====================================
  pgbouncer:
    image: edoburu/pgbouncer:latest
    secrets:
      - source: pgbouncer.ini
        target: /etc/pgbouncer/pgbouncer.ini
      - source: userlist.txt
        target: /etc/pgbouncer/userlist.txt
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    networks:
      estacao-backend-network:
        aliases:
          - pgbouncer
      estacaoterapia_backend:
        aliases:
          - pgbouncer
          - pgbouncer.estacaoterapia_backend

  # =====================================
  # SOCKET SERVER
  # =====================================
  socket-server:
    image: estacaoterapia-socket-server:prd-{{TAG}}
    user: '997:1001'

    entrypoint: ['/bin/sh', '/entrypoint.sh']
    command: ['node', 'dist/socket/server.js']

    secrets:
      - source: estacao_socket_env
        target: estacao_socket.env

    environment:
      NODE_ENV: production
      PORT: '3334'
      SOCKET_SERVER: 'true'
      SERVER_TYPE: socket
      PG_HOST: pgbouncer
      PG_PORT: '6432'
      REDIS_HOST: redis
      REDIS_PORT: '6379'
      REDIS_DB: '1'
      API_BASE_URL: 'http://api:3333'

    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3334/health']
      interval: 10s
      timeout: 5s
      retries: 3

    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
        failure_action: rollback
        monitor: 5s
      restart_policy:
        condition: on-failure

    networks:
      - estacao-backend-network
      - estacaoterapia_backend

volumes:
  postgres_data:
    external: true
  redis_data:
    external: true
  documentos_data:
    external: true

secrets:
  estacao_api_env:
    external: true
  estacao_socket_env:
    external: true
  postgres_env:
    external: true
  pgbouncer.ini:
    external: true
  userlist.txt:
    external: true
  redis_password:
    external: true
