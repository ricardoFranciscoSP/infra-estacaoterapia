<!-- Card -->
<table role="presentation" cellpadding="0" cellspacing="0" border="0" width="600"
    style="max-width:600px; background:#FFFFFF; border:1px solid #E2E4EE; border-radius:12px; box-shadow: 0 2px 12px rgba(109, 117, 192, 0.08);">
    <tr>
        <td style="padding:32px 28px;">
            <h1 style="font-size:26px; font-weight:700; color:#6D75C0; margin:0 0 20px 0; font-family: 'Fira Sans', Arial, Helvetica, sans-serif;">
                Senha Alterada
            </h1>

            <p style="margin:0 0 16px 0; font-size:15px; line-height:24px; color:#2A2A2A; font-family: 'Fira Sans', Arial, Helvetica, sans-serif;">
                Olá, {{nome}},
            </p>

            <div style="background:#E8F5E9; border-left:3px solid #66BB6A; padding:16px; margin:0 0 20px 0; border-radius:4px;">
                <p style="margin:0; font-size:15px; line-height:24px; color:#2A2A2A; font-family: 'Fira Sans', Arial, Helvetica, sans-serif;">
                    <strong style="color:#2E7D32;">✓ Sua senha foi alterada com sucesso.</strong>
                </p>
            </div>

            <div style="background:#FFF4E6; border-left:3px solid #FFA726; padding:16px; margin:20px 0; border-radius:4px;">
                <p style="margin:0; font-size:14px; line-height:22px; color:#2A2A2A; font-family: 'Fira Sans', Arial, Helvetica, sans-serif;">
                    <strong style="color:#E65100;">⚠️ Importante:</strong> Se você não realizou esta alteração, entre em contato com o suporte imediatamente.
                </p>
            </div>

            <p style="margin:24px 0 0 0; font-size:13px; line-height:20px; color:#4A4A4A; font-family: 'Fira Sans', Arial, Helvetica, sans-serif;">
                Por favor, não responda a este e-mail. Caso precise de ajuda, entre em contato através de:
            </p>

            <p style="margin:8px 0 0 0; font-size:13px; line-height:20px; color:#4A4A4A; font-family: 'Fira Sans', Arial, Helvetica, sans-serif;">
                <a href="mailto:contato@estacaoterapia.com.br"
                    style="color:#8C8CF7; text-decoration:none; font-weight:500;">contato@estacaoterapia.com.br</a>
            </p>
        </td>
    </tr>
</table>
