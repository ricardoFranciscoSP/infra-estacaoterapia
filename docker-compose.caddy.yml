version: '3.8'

# ============================================
# CADDY SERVICE ONLY
# Para usar com Docker Swarm
# ============================================

networks:
  estacao-network:
    external: true
    name: estacao-network

volumes:
  caddy_data:
    external: true
    name: caddy_data
  caddy_config:
    external: true
    name: caddy_config

services:
  caddy:
    image: caddy:2-alpine
    container_name: estacao-caddy
    restart: unless-stopped
    
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    
    networks:
      - estacao-network
    
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:2019/config/"]
      interval: 10s
      timeout: 5s
      retries: 3
    
    security_opt:
      - no-new-privileges:true
    
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
